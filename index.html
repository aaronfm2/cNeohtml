<!DOCTYPE html>
<html>
<head>
  <title>Display Wallet Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 15px;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 15px;
    }
    button {
      padding: 12px 24px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 80px;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 30px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease-in-out;
      max-width: 600px;
      margin: 0 auto;
    }
    p {
      margin: 10px 0;
      font-size: 18px;
      line-height: 1.6;
    }
    .value {
      font-weight: bold;
      font-size: 16px;
    }
    .loader {
      display: none;
      margin-top: 50px;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-top: 4px solid #333;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @media screen and (max-width: 600px) {
      body {
        padding: 10px; /* Adjust padding for smaller screens */
      }
      #result {
        max-width: 90%; /* Adjust the maximum width for better responsiveness */
      }
      p {
        font-size: 16px; /* Reduce font size for better readability on smaller screens */
      }
      .value {
        font-size: 14px; /* Adjust value font size */
      }
    }
  </style>
  <script>
    let storedData = null; // Variable to store fetched data

    async function fetchDataFromAPI() {
      try {
        const response = await fetch('https://cneopricefetcher.onrender.com/get-balance');
        const data = await response.json();
        storedData = data; // Store fetched data
        return data;
      } catch (error) {
        console.log('Error fetching data:', error);
        return null;
      }
    }

    async function fetchData() {
    const fetchDataBtn = document.getElementById('fetchDataBtn');
    const loader = document.getElementById('loader');
    const resultDiv = document.getElementById('result');

    fetchDataBtn.style.display = 'none';
    loader.style.display = 'block';

    try {
      let timeoutReached = false;
      // Create a promise that resolves when storedData is populated or when the timeout is reached
      const dataPromise = new Promise((resolve) => {
        const checkData = () => {
          if (storedData) {
            resolve(storedData); // Resolve the promise with storedData if available
          } else if (timeoutReached) {
            resolve(null); // Resolve with null if the timeout is reached
          } else {
            setTimeout(checkData, 1000); // Check again after 1 second until timeout
          }
        };
        checkData();
      });

      // Wait for the data or timeout (10 seconds)
      const data = await Promise.race([
        dataPromise,
        new Promise((resolve) => setTimeout(() => {
          timeoutReached = true;
          resolve(null); // Resolve with null when the timeout is reached
        }, 10000))
      ]);

      if (data) {
        displayData(data); // Display fetched data
      } else {
        console.log('No data fetched or timeout reached');
        resultDiv.innerHTML = '<p>No data fetched. Please try again.</p>';
      }
    } catch (error) {
      console.error('Error checking/displaying data:', error);
      resultDiv.innerHTML = '<p>Error displaying data. Please try again.</p>';
    }

    fetchDataBtn.style.display = 'block';
    fetchDataBtn.style.position = 'relative';
    fetchDataBtn.style.margin = '0 auto';
    loader.style.display = 'none';
    }

    function displayData(data) {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `
        <p>cNeo Balance: <span class="value">${data.cNeoBalance}</span></p>
        <p>Neo Balance: <span class="value">${data.neoBalance}</span></p>
        <p>cNeo Value: <span class="value">$${data.cNeoValue}</span></p>

        <p>Flund Balance: <span class="value">${data.flundBalance}</span></p>
        <p>Flm Balance: <span class="value">${data.flmBalance}</span></p>
        <p>Flund Value: <span class="value">$${data.flundValue}</span></p>

        <p>Gas Balance: <span class="value">${data.gasBalance}</span></p>
        <p>Gas Value: <span class="value">$${data.gasValue}</span></p>

        <p>USD Total: <span class="value">$${data.usdTotal}</span></p>
        <p>GBP Total: <span class="value">Â£${data.gbpTotal}</span></p>
      `;
      resultDiv.style.transform = 'scale(1)';
      resultDiv.style.marginTop = '10px';
    }

    window.onload = function() {
      fetchDataFromAPI(); // Load data when the page loads
    };
  </script>
</head>
<body>
  <h1>Display Wallet Data</h1>
  <button id="fetchDataBtn" onclick="fetchData()">Fetch Data</button>
  <div id="loader" class="loader">
    <div class="spinner"></div>
  </div>
  <div id="result" style="transform: scale(0)"></div>
</body>
</html>
