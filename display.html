<!DOCTYPE html>
<html>
<head>
  <title>Display JSON Data</title>
  <script>
function fetchData() {
  fetch('https://cneopricefetcher.onrender.com/get-balance')
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return response.json();
    })
    .then(data => displayData(data))
    .catch(error => console.error('Error fetching data:', error));
}


    function displayData(data) {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `
        <p>cNeoBalance: ${data.cNeoBalance}</p>
        <p>cNeoValue: ${data.cNeoValue}</p>
        <p>flmBalance: ${data.flmBalance}</p>
        <p>flundBalance: ${data.flundBalance}</p>
        <p>flundValue: ${data.flundValue}</p>
        <p>gasBalance: ${data.gasBalance}</p>
        <p>gasValue: ${data.gasValue}</p>
        <p>gbpTotal: ${data.gbpTotal}</p>
        <p>neoBalance: ${data.neoBalance}</p>
        <p>usdTotal: ${data.usdTotal}</p>
      `;
    }
  </script>
</head>
<body>
  <h1>JSON Data</h1>
  <button onclick="fetchData()">Fetch Data</button>
  <div id="result"></div>
</body>
</html>
